<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mock API Settings</title>

	<link href="/static/css/UI.css" rel="stylesheet" type="text/css" />
</head>
<body style="background:white;">

<div class="layout__default" data-ui-settings="height__parent" data-ui-grid="12">
    <div class="fader"></div>

   	<div class="layout" data-ui-settings="overflow__hidden perspective__moderate height__parent" data-js="appHuver">

    	<!-- left panel  ** START ** -->
        <div class="offcanvaspanel_" data-ui-settings="popIn__phablet side__left layout__responsive" data-ui-grid="desktop__4" data-js="appHuver__records">
            <div class="offcanvaspanel-content__default" data-ui-settings="material__film depth__low" data-js="appHuver__recordsInner">
                <div class="fader"></div>
				<div class="navbar_" data-ui-settings="mount__thick">
                    <div class="navbar-left__default">
                        <button class="navbar-back__highlight" data-ui-settings="material__paper" data-js="hideFileContents">
                            <div class="navbar-back-icon__highlight"></div>
                            <div class="navbar-back-text__highlight">hide</div>
                        </button>
                        <div class="navbar-title__default">
                            <div class="navbar-title-text__default">
                                Mock API 
                            </div>
                        </div>
                    </div>
                    <div class="navbar-right__default">
						<button class="button__highlight" data-ui-settings="size__medium material__transparency" data-ui-icon="add place__before"></button>
                    </div>
                </div>
                <!-- CODE  ** START ** -->
				<div class="code_" data-ui-settings="mount__thick padding__top-none">
					<div class="code-object">
						<input class="code-object-state" id="tester" type="checkbox" checked="true">
						<label class="code-object-header" for="tester">API End Points</label>
						<div class="code-object-content">
							<ul class="code-object-content-properties">
								<li class="code-object-content-properties-property">
									<div class="code-object">
										<input class="code-object-state" id="config" type="checkbox">
										<label class="code-object-title" for="config">"config"</label>
										<div class="code-object-content" data-ui-settings="type__object">
											<ul class="code-object-content-properties">
												<li class="code-object-content-properties-property">test</li>
												<li class="code-object-content-properties-property">test</li>
												<li class="code-object-content-properties-property">test</li>
											</ul>
										</div>
								</li>
								<li class="code-object-content-properties-property">
									<div class="code-object">
										<input class="code-object-state" id="exclusions" type="checkbox">
										<label class="code-object-title" for="exclusions">"exclusions"</label>
										<div class="code-object-content" data-ui-settings="type__array">
											<ul class="code-object-content-properties">
												<li class="code-object-content-properties-property">test</li>
												<li class="code-object-content-properties-property">test</li>
												<li class="code-object-content-properties-property">test</li>
											</ul>
										</div>
									</div>
								</li>
								<li class="code-object-content-properties-property">
									<div class="code-object">
										<input class="code-object-state" id="records" type="checkbox">
										<label class="code-object-title" for="records">"records"</label>
										<div class="code-object-content" data-ui-settings="type__array">
											<ul class="code-object-content-properties">
												<li class="code-object-content-properties-property">
													<div class="code-object" data-ui-state="is__inArray">
														<input class="code-object-state" id="record1" type="checkbox">
														<label class="code-object-title" for="record1"></label>
														<div class="code-object-content" data-ui-settings="type__object">
															<ul class="code-object-content-properties">
																<li class="code-object-content-properties-property">
																	<div class="code-object">
																		<input class="code-object-state" id="record1record" type="checkbox">
																		<label class="code-object-title" for="record1record">"record"</label>
																		<div class="code-object-content" data-ui-settings="type__object">
																			<ul class="code-object-content-properties">
																				<li class="code-object-content-properties-property">prsnId</li>
																				<li class="code-object-content-properties-property">prsnId</li>
																				<li class="code-object-content-properties-property">prsnId</li>
																				<li class="code-object-content-properties-property">prsnId</li>
																				<li class="code-object-content-properties-property">prsnId</li>
																				<li class="code-object-content-properties-property">prsnId</li>
																			</ul>
																		</div>
																	</div>
																</li>
																<li class="code-object-content-properties-property">
																	<div class="code-object">
																		<input class="code-object-state" id="record1errors" type="checkbox">
																		<label class="code-object-title" for="record1errors">"errors"</label>
																		<div class="code-object-content" data-ui-settings="type__array">
																		</div>
																	</div>
																</li>
															</ul>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
                <!-- CODE  ** END ** -->

			</div>
		</div>
		<!-- left panel  ** END ** -->

		<!-- right panel  ** START ** -->
		<div class="layout" data-ui-settings="mount__thick" data-ui-grid="mobile__12 mobile__offset-none desktop__8 desktop__offset-4" data-js="appHuver__recDetails">
		    <div class="layout" data-ui-settings="depth__low" data-js="appHuver__details-inner">       
		        <div class="fader"></div>

		        <!-- navbar  ** START ** -->
		        <div class="navbar__default" data-ui-settings="material__film mount__thick">
		            <div class="navbar-left__default">
		                <button class="navbar-back__highlight" data-ui-settings="material__paper" data-js="showFileContents">
		                    <div class="navbar-back-icon__highlight"></div>
		                    <div class="navbar-back-text__highlight">records</div>
		                </button>
		                <div class="navbar-title__default">
		                    <div class="navbar-title-text__default" data-js="recordName">
		                        API End Point Settings
		                    </div>
		                </div>
		            </div>
		            <div class="navbar-right__default">
                        <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                            <input class="toggler-input___default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__fileStats">
                            <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                    Settings
                                </div>
                            </div>
                        </div>
                        <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                            <input class="toggler-input__default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__sendFile">
                            <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                    Content
                                </div>
                            </div>
                        </div>
		            </div>
		        </div> 
		        <!-- navbar  ** END ** -->  

				<div class="layout__light" data-ui-settings="mount__thick padding__top-none">
					<form class="form_">
						<div class="form-row_-">
							<label class="form-label_">Name</label>
							<div class="form-field_">
								<input class="form-field-input__accent" data-ui-settings="material__paper" type="text" placeholder="name">
							</div>
						</div>
						<div class="form-row_">
							<label class="form-label_">Base URL</label>
							<div class="form-field_">
								<input class="form-field-input__accent" data-ui-settings="material__paper" type="text" placeholder="URL">
							</div>
						</div>
						<div class="form-row_">
							<label class="form-label_">Queryable</label>
							<div style="flex : 3; display: flex;">
                                <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                                    <input class="toggler-input___default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__fileStats">
                                    <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                        <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                            True
                                        </div>
                                    </div>
                                </div>
                                <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                                    <input class="toggler-input__default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__sendFile">
                                    <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                        <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                            False
                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>
						<div class="form-row_">
							<label class="form-label_">Methods</label>
							<div style="flex : 3; display: flex;">
                                <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                                    <input class="toggler-input___default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__fileStats">
                                    <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                        <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                            GET
                                        </div>
                                    </div>
                                </div>
                                <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                                    <input class="toggler-input__default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__sendFile">
                                    <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                        <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                            POST
                                        </div>
                                    </div>
                                </div>
                                <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                                    <input class="toggler-input__default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__sendFile">
                                    <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                        <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                            PUT
                                        </div>
                                    </div>
                                </div>
                                <div class="toggler__default" data-ui-settings="mode__segmentcontrol size__small" style="flex:1;">
                                    <input class="toggler-input__default" data-ui-settings="mode__segmentcontrol size__small" type="radio" name="tabs__fileSummary" value="tab__sendFile">
                                    <div class="toggler-toggle__default" data-ui-settings="mode__segmentcontrol size__small">
                                        <div class="toggler-toggle-indicator__default" data-ui-settings="mode__segmentcontrol size__small">
                                            DELETE
                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>
					</form>
				</div>  
		    </div>
		</div>
		<!-- right panel  ** END ** -->

	</div>
</div>



</body>
</html>
