<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IQM</title>
<!--         <link rel="stylesheet" href="/static/IQ/css/UI.css"> -->
        <link rel="stylesheet" href="css/UI.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic">
    </head>
    <body data-ui-state="adjusted__forNav">
        <nav class="nav__global">
            <div data-js-target="init__appSuite-cuboid" class="cuboid__global">
                <div data-ui-state="show__front" class="cuboid-faces__global">
                    <div class="cuboid-faces-front__global">
                        <div class="nav-branding__global">
                            <div data-ui-icon="logo" class="nav-branding-icon__global"> </div>
                            <div class="nav-branding-abrtitle__global">HBS</div>
                            <div class="nav-branding-title__global">Harvard | Business | School</div>
                        </div>
                        <div style="text-align:right;" class="nav-control__global">
                            <button data-ui-core="size__large" data-ui-addon="icon__left icon__right" data-js-handler="show__appSuite-apps-panel show__appSuite-apps-cuboid" class="button__light">
                                <div data-ui-core="size__large" data-ui-addon="icon__left" data-ui-icon="th" style="font-size:1rem;" class="button-icon__transparent"></div>
                                <p data-ui-core="size__large" data-ui-addon="icon__left icon__right" class="button-content__transparent"></p>
                            </button>
                        </div>
                    </div>
                    <div class="cuboid-faces-bottom__global"><a href="#">Show Back</a></div>
                    <div class="cuboid-faces-back__global"><a href="#">Show Top</a></div>
                    <div class="cuboid-faces-top__global">
                        <div style="text-align:left;" class="nav-control__global">
                            <button data-ui-core="size__large" data-ui-addon="icon__left" data-js-handler="show__appSuite-app-panel show__appSuite-app-cuboid" class="button__light">
                                <div data-ui-core="size__large" data-ui-addon="icon__left" data-ui-icon="left-open" style="font-size:1rem;" class="button-icon__light"></div>
                                <p data-ui-core="size__large" class="button-content__light">back</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div data-js-target="panels__appSuite" class="panels_">
            <div id="panel__appSuite-apps" class="panels-panel__light">
                <div class="panels-panel-content__light">
                    <div class="panels-panel-content-fader__light"></div>
                </div>
            </div>
            <div id="panel__appSuite-app" class="panels-panel__dark">
                <div data-ui-state="adjusted__forNav" class="panels-panel-content__dark">
                    <div class="panels-panel-content-fader__dark"></div>
                    <nav class="nav__app">
                        <div data-js-target="init__cuboid" class="cuboid__app">
                            <div data-ui-state="show__front" class="cuboid-faces__app">
                                <div class="cuboid-faces-front__app">
                                    <div class="nav-branding__app">
                                        <div class="nav-branding-icon__app">&#xe84c</div>
                                        <div class="nav-branding-abrtitle__app">IQM</div>
                                        <div class="nav-branding-title__app">Integrated Quality Manager</div>
                                    </div>
                                    <div style="text-align:right;" class="nav-control_">
                                        <button data-ui-core="size__large" data-ui-addon="icon__left icon__right" data-js-target="file-options__toggle" class="button__transparent">
                                            <div data-ui-core="size__large" data-ui-addon="icon__left" data-ui-icon="file_settings_icon" style="font-size:1.4rem;" class="button-icon__transparent"></div>
                                            <div data-ui-core="size__large" data-ui-addon="icon__right" data-ui-icon="sort-down" class="button-icon__transparent"></div>
                                            <p data-ui-core="size__large" data-ui-addon="icon__left icon__right" class="button-content__transparent"></p>
                                        </button>
                                    </div>
                                </div>
                                <div class="cuboid-faces-bottom__app"><a href="#">Show Back</a></div>
                                <div class="cuboid-faces-back__app"><a href="#">Show Top</a></div>
                                <div class="cuboid-faces-top__app"><a href="#">Show Front</a></div>
                            </div>
                        </div>
                    </nav>
                    <div data-js-target="panels__appIQM" class="panels_">
                        <div id="panel__appIQM-iframe" class="panels-panel__light">
                            <div class="panels-panel-content__modal">
                                <div class="panels-panel-content-fader__light"></div>
                                <div data-ui-core="mode__float" class="bar_">
                                    <button data-ui-core="size__large" data-ui-addon="icon__left" data-js-handler="hide__iframe-panel" style="float:right;" class="button__light">
                                        <div data-ui-core="size__large" data-ui-addon="icon__left" data-ui-icon="cancel" style="font-size:1rem;" class="button-icon__transparent"></div>
                                    </button>
                                </div>
                                <iframe src="#" style="width:100%;height:100%;"></iframe>
                            </div>
                        </div>
                        <div id="panel__appIQM-stage" class="panels-panel__default">
                            <div class="panels-panel-content__default">
                                <div class="panels-panel-content-fader__default"></div>
                                <div id="users" data-js-target="panels__fileRecords" class="panels__card">
                                    <div id="panel__fileRecords-records" class="panels-panel__card">
                                        <div class="panels-panel-content__card">
                                            <div class="panels-panel-content-header__card">
                                                <div class="panels-panel-content-fader_"></div>
                                                <div class="panels-panel-content-header-primary_">
                                                    <h2>Records</h2>
                                                </div>
                                                <div class="panels-panel-content-header-secondary_">
                                                    <div id="test" data-ui-core="mode__button size__large" data-ui-state="is__checked" data-js-target="init_toggler" class="toggler_bold">
                                                        <input data-ui-core="mode__button size__large" type="checkbox" name="name-3" value="pkloss@gmail.com" checked class="toggler-input_bold">
                                                        <div data-ui-core="mode__button size__large" data-ui-state="is__checked" class="toggler-toggle_bold">
                                                            <div data-ui-core="mode__button size__large" data-ui-state="is__checked" data-ui-icon="attention" class="toggler-toggle-indicator_bold"></div>
                                                        </div>
                                                    </div>
                                                    <div id="test" data-ui-core="mode__button size__large" data-js-target="init_toggler" class="toggler_bold">
                                                        <input data-ui-core="mode__button size__large" type="checkbox" name="name-3" value="pkloss@gmail.com" class="toggler-input_bold">
                                                        <div data-ui-core="mode__button size__large" class="toggler-toggle_bold">
                                                            <div data-ui-core="mode__button size__large" data-ui-icon="file_exclusion" class="toggler-toggle-indicator_bold"></div>
                                                        </div>
                                                    </div>
                                                    <div id="test" data-ui-core="mode__button size__large" data-js-target="init_toggler" class="toggler_bold">
                                                        <input data-ui-core="mode__button size__large" type="checkbox" name="name-3" value="pkloss@gmail.com" class="toggler-input_bold">
                                                        <div data-ui-core="mode__button size__large" class="toggler-toggle_bold">
                                                            <div data-ui-core="mode__button size__large" data-ui-icon="clock" class="toggler-toggle-indicator_bold"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="panels-panel-content-header-search_"><input placeholder="search" class="field_ search"></div>
                                            <div data-ui-core="padding__mobile-top-sm" class="layout">
                                                <table id="recordsTable" data-ui-core="size__large" data-js-target="recordsTable" class="table_">
                                                    <thead data-ui-core="size__large" class="table-head_">
                                                        <tr data-ui-core="size__large" class="table-head-row_">
                                                            <th data-ui-core="size__large" class="table-head-row-header_">First Name</th>
                                                            <th data-ui-core="size__large" class="table-head-row-header_">Last Name</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody data-ui-core="size__large" class="table-body_"></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="panel__fileRecords-record" class="panels-panel__card">
                                        <div data-ui-core="mode__split" class="panels-panel-content__card">
                                            <div class="panels-panel-content-header_">
                                                <div class="panels-panel-content-fader_"></div>
                                                <div class="panels-panel-content-header-secondary_">
                                                    <h2 data-js-handler="swap-panels__record&amp;records">Details</h2>
                                                </div>
                                                <div class="panels-panel-content-header-primary_">
                                                    <div id="test" data-ui-core="mode__check size__small position__left" data-js-target="init_toggler" class="toggler_bold">
                                                        <input data-ui-core="mode__check size__small position__left" type="checkbox" name="name-3" value="pkloss@gmail.com" class="toggler-input_bold">
                                                        <div data-ui-core="mode__check size__small position__left" class="toggler-toggle_bold">
                                                            <div data-ui-core="mode__check size__small position__left" class="toggler-toggle-indicator_bold"></div>
                                                        </div>
                                                    </div>
                                                    <div id="test" data-ui-core="mode__button size__large position__right" data-ui-state="is__checked" data-js-target="init_toggler" class="toggler_bold">
                                                        <input data-ui-core="mode__button size__large position__right" type="checkbox" name="name-3" value="pkloss@gmail.com" checked class="toggler-input_bold">
                                                        <div data-ui-core="mode__button size__large position__right" data-ui-state="is__checked" class="toggler-toggle_bold">
                                                            <div data-ui-core="mode__button size__large position__right" data-ui-state="is__checked" data-ui-icon="attention" class="toggler-toggle-indicator_bold"></div>
                                                        </div>
                                                    </div>
                                                    <div id="test" data-ui-core="mode__button size__large position__right" data-js-target="init_toggler" class="toggler_bold">
                                                        <input data-ui-core="mode__button size__large position__right" type="checkbox" name="name-3" value="pkloss@gmail.com" class="toggler-input_bold">
                                                        <div data-ui-core="mode__button size__large position__right" class="toggler-toggle_bold">
                                                            <div data-ui-core="mode__button size__large position__right" data-ui-icon="clock" class="toggler-toggle-indicator_bold"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="panels-panel-content-header-search_"><input placeholder="search" class="field_ search"></div>
                                            <div data-ui-core="padding__mobile-horizontal-lg padding__mobile-top-xs" data-ui-state="visible__mobile-block hidden__phablet" class="layout">
                                                <div id="test" data-ui-core="mode__segmentcontrol size__small" data-ui-grid="mobile__6" data-js-target="init_toggler" class="toggler_bold">
                                                    <input data-ui-core="mode__segmentcontrol size__small" type="radio" name="mobile__sort-details" value="field" class="toggler-input_bold">
                                                    <div data-ui-core="mode__segmentcontrol size__small" class="toggler-toggle_bold">
                                                        <div data-ui-core="mode__segmentcontrol size__small" class="toggler-toggle-indicator_bold">Sort Fields</div>
                                                    </div>
                                                </div>
                                                <div id="test" data-ui-core="mode__segmentcontrol size__small" data-ui-grid="mobile__6" data-js-target="init_toggler" class="toggler_bold">
                                                    <input data-ui-core="mode__segmentcontrol size__small" type="radio" name="mobile__sort-details" value="error" class="toggler-input_bold">
                                                    <div data-ui-core="mode__segmentcontrol size__small" class="toggler-toggle_bold">
                                                        <div data-ui-core="mode__segmentcontrol size__small" class="toggler-toggle-indicator_bold">Sort Errors</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div data-ui-core="padding__mobile-top-lg" class="layout">
                                                <table id="detailsTable" data-ui-core="size__large" data-js-target="detailsTable" class="table_">
                                                    <thead data-ui-core="size__large" class="table-head_">
                                                        <tr data-ui-core="size__large" class="table-head-row">
                                                            <th data-ui-core="size__large" data-sort="field" class="table-head-row-header_ sort">Field</th>
                                                            <th data-ui-core="size__large" data-sort="error" class="table-head-row-header_ sort">Error</th>
                                                            <th data-ui-core="size__large" class="table-head-row-header_">Content</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody data-ui-core="size__large" class="table-body_ list"></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="<%= jquery%>"></script>
        <script src="<%= _default%>jquery.basictable.js"></script>
        <script src="<%= _default%>list.js"></script>
        <script src="<%= _default%>jquery.webui-popover.js"></script>
        <script src="<%= _default%>UI.js"></script>
        <script src="<%= _default%>IQM.js"></script>
    </body>
</html>
